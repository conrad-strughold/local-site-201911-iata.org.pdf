<p style="position:absolute;top:1171px;left:46px;white-space:nowrap" class="ft18">如有疑问，请联络您搭乘的航空公司。<br/>更多详情:&#160;</p>
<p style="position:absolute;top:1203px;left:155px;white-space:nowrap" class="ft11"><b>www.iata.org/ped</b></p>
<p style="position:absolute;top:47px;left:201px;white-space:nowrap" class="ft12">携带电子设备旅行？</p>
<p style="position:absolute;top:115px;left:180px;white-space:nowrap" class="ft13">三项注意确保您安全飞行</p>
<p style="position:absolute;top:814px;left:256px;white-space:nowrap" class="ft14"><b>3</b></p>
<p style="position:absolute;top:291px;left:131px;white-space:nowrap" class="ft15">最佳做法是将内含锂电池</p>
<p style="position:absolute;top:327px;left:131px;white-space:nowrap" class="ft15">的设备和配件放入随身行</p>
<p style="position:absolute;top:363px;left:131px;white-space:nowrap" class="ft15">李中。</p>
<p style="position:absolute;top:806px;left:311px;white-space:nowrap" class="ft15">如您必须将平板、手机或</p>
<p style="position:absolute;top:842px;left:311px;white-space:nowrap" class="ft15">者笔记本电脑放入托运行</p>
<p style="position:absolute;top:878px;left:311px;white-space:nowrap" class="ft15">李里，请确保上述电子设</p>
<p style="position:absolute;top:914px;left:311px;white-space:nowrap" class="ft15">备完全处于关机状态（非</p>
<p style="position:absolute;top:950px;left:311px;white-space:nowrap" class="ft15">“休眠”或“睡眠”模式）。</p>
<p style="position:absolute;top:303px;left:64px;white-space:nowrap" class="ft14"><b>1</b></p>
<p style="position:absolute;top:484px;left:64px;white-space:nowrap" class="ft14"><b>2</b></p>
<p style="position:absolute;top:491px;left:131px;white-space:nowrap" class="ft15">电子烟、充电宝和备用电池必须放在随身行李里。</p>
<p style="position:absolute;top:595px;left:560px;white-space:nowrap" class="ft16"><b>Li-ion</b></p>
<p style="position:absolute;top:683px;left:156px;white-space:nowrap" class="ft17">电子烟</p>

<p style="position:absolute;top:683px;left:531px;white-space:nowrap" class="ft17">备用电池</p>

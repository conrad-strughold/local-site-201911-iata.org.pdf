<p style="position:absolute;top:1104px;left:59px;white-space:nowrap" class="ft18">如有疑问，请联络您搭乘的航空公司。<br/>更多详情:&#160;</p>
<p style="position:absolute;top:1135px;left:168px;white-space:nowrap" class="ft11"><b>www.iata.org/ped</b></p>
<p style="position:absolute;top:54px;left:199px;white-space:nowrap" class="ft12">携带电子设备旅行？</p>
<p style="position:absolute;top:122px;left:178px;white-space:nowrap" class="ft13">三项注意确保您安全飞行</p>
<p style="position:absolute;top:776px;left:268px;white-space:nowrap" class="ft14"><b>3</b></p>
<p style="position:absolute;top:284px;left:144px;white-space:nowrap" class="ft15">最佳做法是将内含锂电池</p>
<p style="position:absolute;top:320px;left:144px;white-space:nowrap" class="ft15">的设备和配件放入随身行</p>
<p style="position:absolute;top:356px;left:144px;white-space:nowrap" class="ft15">李中。</p>
<p style="position:absolute;top:768px;left:324px;white-space:nowrap" class="ft15">如您必须将平板、手机或</p>
<p style="position:absolute;top:804px;left:324px;white-space:nowrap" class="ft15">者笔记本电脑放入托运行</p>
<p style="position:absolute;top:840px;left:324px;white-space:nowrap" class="ft15">李里，请确保上述电子设</p>
<p style="position:absolute;top:876px;left:324px;white-space:nowrap" class="ft15">备完全处于关机状态（非</p>
<p style="position:absolute;top:912px;left:324px;white-space:nowrap" class="ft15">“休眠”或“睡眠”模式）。</p>
<p style="position:absolute;top:296px;left:77px;white-space:nowrap" class="ft14"><b>1</b></p>
<p style="position:absolute;top:447px;left:77px;white-space:nowrap" class="ft14"><b>2</b></p>
<p style="position:absolute;top:454px;left:144px;white-space:nowrap" class="ft15">电子烟、充电宝和备用电池必须放在随身行李里。</p>
<p style="position:absolute;top:557px;left:572px;white-space:nowrap" class="ft16"><b>Li-ion</b></p>
<p style="position:absolute;top:646px;left:168px;white-space:nowrap" class="ft17">电子烟</p>
<p style="position:absolute;top:646px;left:361px;white-space:nowrap" class="ft17">充电宝</p>
<p style="position:absolute;top:646px;left:544px;white-space:nowrap" class="ft17">备用电池</p>
